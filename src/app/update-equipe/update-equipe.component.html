<div class="container">
    <div>
    <h2>Modifier un equipe :</h2>
    </div>
    <form >
    <div  hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID </label>
    <input  readonly type="text" [(ngModel)]="currentEquipe.id"
    name="id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom </label>
    <input type="text"[(ngModel)]= "currentEquipe.nom"
    name="nom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >classement</label>
    <input type="number" [(ngModel)]= "currentEquipe.classement"
    name="prixProduit" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date match</label>

<input type="date" [ngModel]="currentEquipe.datematch | date: 'yyyy-MM-dd'"
(ngModelChange)=" currentEquipe.datematch= $event" name="datematch"
class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4">
    <select class="form-control form-control-lg" id="idCat" name="idCat"
    [(ngModel)]="updatedid">
    <option *ngFor="let cat of league" [value]="cat.id" >
    
    {{cat.legue}}
    
    </option>
    </select>
    </div>
<div class="mt-2">

<button type="submit" (click)="updateEquipe()" class="btn btn-success" >Modifer</button>

</div>
</form>

</div>
