<div class="container">
    <div>
    <h2>Ajouter une equipe :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID d'equipe</label>
        <input type="text" [(ngModel)]="newEquipe.id"
        name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom d'equipe</label>
        <input type="text"[(ngModel)]= "newEquipe.nom"
        name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >classement</label>
        <input type="number" [(ngModel)]= "newEquipe.classement"
        name="classement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date-match</label>
        <input type="date" [(ngModel)]= "newEquipe.datematch"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Categorie</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="newid">
            <option *ngFor="let cat of league" [value]="cat.id" >
            {{cat.legue}}
            </option>
            </select>
            </div>
        <div class="mt-2">
        <button type="submit" (click)="addequipe()"class="btn btn-success">Ajouter</button>
        </div>
        </form>
        
        </div>
