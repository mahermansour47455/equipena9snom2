<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom-Equipe</th> <th>Classement</th> <th>Date Match</th><th>Legue</th> </tr>
    <tbody *ngFor="let equipe of equipe">
    <tr >
    <td>{{equipe.id}}</td>
    <td>{{equipe.nom}}</td>
    <td>{{equipe.classement}}</td>
    <td>{{equipe.datematch | date:'dd/MM/yyyy'}}</td>
    <td>{{equipe.league.legue}}</td>
    <td><a class="btn btn-danger" *ngIf="authService.isAdmin()" (click)="supprimerequipe(equipe)">Supprimer</a></td>
    <td><a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/update-equipe',equipe.id]">Modifier</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
